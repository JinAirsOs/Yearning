apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: yearning
  name: yearning
  namespace: foundation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yearning
  template:
    metadata:
      labels:
        app: yearning
    spec:
      containers:
        - image: adas-hub.nioint.com/juno:latest
          name: juno
          imagePullPolicy: IfNotPresent
          env:
           - name: MYSQL_ADDR
             value: "10.130.114.44:30999"
           - name: MYSQL_USER
             value: "root"
           - name: MYSQL_PASSWORD
             value: "root"
           - name: MYSQL_DB
             value: "Yearning"
          ports:
            - containerPort: 50001
              name: web
              protocol: TCP
        - image: adas-hub.nioint.com/yearning:latest
          name: yearning
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ADDR
              value: "10.130.114.44:30999"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "root"
            - name: MYSQL_DB
              value: "Yearning"
          ports:
            - containerPort: 8000
              name: web
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: web
              scheme: HTTP
            initialDelaySeconds: 25
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /
              port: web
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 2
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: 250m
              memory: 2Gi
